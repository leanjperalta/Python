apiVersion: apps/v1
kind: Deployment
metadata:
  name: create-user-api
  namespace: stage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: create-user-api
  template:
    metadata:
      labels:
        app: create-user-api
    spec:
      containers:
        - name: api
          image: ghcr.io/leanjperalta/python-create-user-api:e6c94f21be3b5ab19a8c5e82dc0fdb4a9e90ae6f
          ports:
            - containerPort: 8000
          env:
            - name: LP_PASS
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: lp_pass
