apiVersion: apps/v1
kind: Deployment
metadata:
  name: create-user-api
  namespace: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: create-user-api
  template:
    metadata:
      labels:
        app: create-user-api
    spec:
      containers:
        - name: api
          image: ghcr.io/leanjperalta/python-create-user-api:8aacb4a66cda5b6b5aa896793373bbc6dc60bc54
          ports:
            - containerPort: 8000
          env:
            - name: LP_PASS
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: lp_pass
            - name: DDS_PASS
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: dds_pass
