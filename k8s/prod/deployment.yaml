apiVersion: apps/v1
kind: Deployment
metadata:
  name: create-user-api
  namespace: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: create-user-api
  template:
    metadata:
      labels:
        app: create-user-api
    spec:
      nodeSelector:
        kubernetes.io/hostname: knode1.garrahan.gov.ar
      containers:
        - name: api
          image: ghcr.io/leanjperalta/python-create-user-api:560bf6d057b91cc47e11659001a29f60e5810068
          ports:
            - containerPort: 8000
          env:
            - name: LP_PASS
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: lp_pass
            - name: DDS_PASS
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: dds_pass
